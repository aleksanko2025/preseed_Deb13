# Preseed de Debian 13 - Instalación desatendida en español

#Esto activa el modo desatendido
d-i auto-install/enable boolean true

# Configuración de idioma y localización
d-i debian-installer/locale string es_ES.UTF-8
d-i debian-installer/language string es
d-i debian-installer/country string ES

# Configuración de teclado
d-i keyboard-configuration/xkb-keymap select es
d-i keyboard-configuration/variant select nodeadkeys

# Configuración de red
d-i netcfg/choose_interface select auto
d-i netcfg/get_hostname string debian-auto
d-i netcfg/get_domain string example.com

# Desactivar configuración de red por DHCP si necesitas IP estática
# d-i netcfg/disable_autoconfig boolean true
# d-i netcfg/get_ipaddress string 192.168.1.100
# d-i netcfg/get_netmask string 255.255.255.0
# d-i netcfg/get_gateway string 192.168.1.1
# d-i netcfg/get_nameservers string 8.8.8.8 8.8.4.4
# d-i netcfg/confirm_static boolean true

# Configuración de reloj y zona horaria
d-i time/zone string Europe/Madrid
d-i clock-setup/utc boolean true
d-i clock-setup/ntp boolean true

# ========== PARTICIONAMIENTO LVM CON PORCENTAJES (SOLUCIÓN SIMPLE) ==========

d-i partman-auto/method string lvm
d-i partman-auto/disk string /dev/vda

d-i partman-lvm/device_remove_lvm boolean true
d-i partman-lvm/confirm boolean true
d-i partman-lvm/confirm_nooverwrite boolean true

d-i partman-auto-lvm/guided_size string max
d-i partman-auto-lvm/new_vg_name string vg0

d-i partman-auto/choose_recipe select custom_percentages

d-i partman-auto/expert_recipe string                         \
    custom_percentages ::                                     \
        512 512 512 fat32                                     \
            $primary{ }                                       \
            method{ efi }                                     \
            format{ }                                         \
        .                                                     \
        1024 1024 1024 ext4                                   \
            $primary{ }                                       \
            $bootable{ }                                      \
            method{ format } format{ }                        \
            use_filesystem{ } filesystem{ ext4 }              \
            mountpoint{ /boot }                               \
        .                                                     \
        1 1 1 -                                               \
            method{ lvm }                                     \
            device{ /dev/vda }                                \
            vg_name{ vg0 }                                    \
        .                                                     \
        5000 10000 50000 ext4                                 \
            $lvmok{ }                                         \
            in_vg{ vg0 }                                      \
            lv_name{ root }                                   \
            method{ format } format{ }                        \
            use_filesystem{ } filesystem{ ext4 }              \
            mountpoint{ / }                                   \
        .                                                     \
        3000 6000 30000 ext4                                  \
            $lvmok{ }                                         \
            in_vg{ vg0 }                                      \
            lv_name{ home }                                   \
            method{ format } format{ }                        \
            use_filesystem{ } filesystem{ ext4 }              \
            mountpoint{ /home }                               \
        .                                                     \
        2000 4000 20000 linux-swap                            \
            $lvmok{ }                                         \
            in_vg{ vg0 }                                      \
            lv_name{ swap }                                   \
            method{ swap } format{ }                          \
        .

d-i partman-partitioning/confirm_write_new_label boolean true
d-i partman/choose_partition select finish
d-i partman/confirm boolean true
d-i partman/confirm_nooverwrite boolean true
d-i partman-md/confirm boolean true
d-i partman-efi/non_efi_system boolean true

# ========== FIN PARTICIONADO ===================

# Configuración de usuario root
d-i passwd/root-login boolean true
d-i passwd/root-password password $6$B49qC0HBtt.OZSjx$6DhdLo3WCTi3RL21xsM9GDmenrRIorS9ZNufPnpUasLLt2mh0LSyEwQPsF2iKe03E5iKjRXWmBNjKlHQuTxiX.
d-i passwd/root-password-again password $6$B49qC0HBtt.OZSjx$6DhdLo3WCTi3RL21xsM9GDmenrRIorS9ZNufPnpUasLLt2mh0LSyEwQPsF2iKe03E5iKjRXWmBNjKlHQuTxiX.

# Crear usuario normal
d-i passwd/make-user boolean true
d-i passwd/user-fullname string usuario
d-i passwd/username string usuario
d-i passwd/user-password-crypted password $6$KZonfa5M6kYdM/7E$AnJs0jZ7jQo7O0KllBBd8EpwZkXgh0zPGNYKhci2OQdO3X49NOnC7P/OFXDn7Oo.qHgMTpD2boOT70nTS7I8t/
d-i user-setup/allow-password-weak boolean true

# Selección de mirror de software
d-i mirror/protocol string http
d-i mirror/country string ES
d-i mirror/http/hostname string deb.debian.org
d-i mirror/http/directory string /debian
d-i mirror/suite string trixie

# FORZAR USE DEL MIRROR SIN PREGUNTAR
d-i mirror/http/mirror select deb.debian.org
d-i mirror/http/hostname string deb.debian.org
d-i mirror/http/directory string /debian

# NO analizar medios de instalación adicionales (CRÍTICO para evitar pausa)
d-i apt-setup/cdrom/set-first boolean false
d-i apt-setup/cdrom/set-next boolean false
d-i apt-setup/use_mirror boolean true
d-i apt-setup/security_host string security.debian.org

# Forzar mirror predeterminado sin preguntar
d-i mirror/http/proxy string
d-i apt-setup/non-free-firmware boolean true
d-i apt-setup/non-free boolean false
d-i apt-setup/contrib boolean false
d-i apt-setup/services-select multiselect security, updates
d-i apt-setup/backports boolean false

# Seguridad - actualizaciones automáticas
d-i pkgsel/update-policy select unattended-upgrades

# Selección de paquetes
tasksel tasksel/first multiselect standard
d-i pkgsel/include string openssh-server build-essential curl wget git gnome-core gdm3

# No instalar el paquete popularity-contest
popularity-contest popularity-contest/participate boolean false

# Configuración del gestor de arranque
d-i grub-installer/only_debian boolean true
d-i grub-installer/with_other_os boolean true
d-i grub-installer/bootdev string default

# Finalizar la instalación
d-i finish-install/reboot_in_progress boolean note
d-i cdrom-detect/eject boolean true
d-i debian-installer/exit/poweroff boolean false

# Evitar que se lance la línea de comandos al final
d-i preseeding/early_command string echo "Comenzando instalación desatendida..."
d-i preseeding/late_command string echo "Instalación completada"